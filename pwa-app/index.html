<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-72x72.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6C3779" />
    <meta name="description" content="ZyleminiPlus - Field Sales and Collection Management Platform" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ZyleminiPlus" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>ZyleminiPlus</title>
    <style>
      /* Prevent FOUC */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      /* Initial loading state */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #FAF9F9;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #E6DFDF;
        border-top-color: #6C3779;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
